<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @font-face {
            font-family: 'norse bold';
            src: url('./fonts/Norse-Bold.otf');
        }
    </style>
</head>
<body>
<div class="top-container">
<div class="img-container">
    <img class="lightning" src="./images/lightning.jpg">
    <div class="banner">
        <img class="logo" src="./images/odin-lined.png">
        <span class="banner-text">ODIN</span>
    </div>
</div>
<div class="form-container">
    <div class="descriptor">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <span class="italic">now</span> to get started.</p>
        <br>
        <p>You <span class="italic">know</span> you want to.</p>
    </div>
    <div>
        <span class="cta-header">Let's do this!</span>
    </div>
</div>
</div>
</body>
</html>
