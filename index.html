<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @font-face {
            font-family: 'norse bold';
            src: url('./fonts/Norse-Bold.otf');
        }
    </style>
</head>
<body>
<div class="top-container">
<div class="img-container">
    <img class="lightning" src="./images/lightning.jpg">
    <div class="banner">
        <img class="logo" src="./images/odin-lined.png">
        <span class="banner-text">ODIN</span>
    </div>
</div>
<div class="form-container">
    <div class="descriptor">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <span class="italic">now</span> to get started.</p>
        <br>
        <p>You <span class="italic">know</span> you want to.</p>
    </div>
    <div>
        <span class="cta-header">Let's do this!</span>
        <div class="form-container">
            <form>
                <div class="form-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="user_first_name" placeholder="John">
                </div>
                <div class="form-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="user_last_name" placeholder="Smith">
                </div>
                <div class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" placeholder="j.smith@yahoo.com">
                </div>
                <div class="form-item">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="user_tel" placeholder="460-897-2134" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-item">
                    <label for="pass">PASSWORD (6-16 characters)</label>
                    <input type="password" id="pass" name="user_pass" placeholder="tOpb1nz$23" minlength="6" maxlength="16" required>
                </div>
                <div class="form-item">
                    <label for="pass-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pass-confirm" name="user_pass_confirm" placeholder="Re-type password" minlength="6" maxlength="16" required>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
